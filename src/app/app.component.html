<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="Required" formControlName="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Required" formControlName="email">
        </div>
        <div class="form-group">
          <label for="email">Status</label>
          <select name="status" id="status" class="form-control" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
