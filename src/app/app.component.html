<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="Required" formControlName="name">
          <span class="help-block" *ngIf="projectForm.get('name').touched && projectForm.get('name').invalid">
            <span class="help-block" *ngIf="projectForm.get('name').errors['nameForbidden']">
              This name is forbidden
            </span>
            <span class="help-block" *ngIf="projectForm.get('name').errors['required']">
              This field is required
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="Required" formControlName="email">
          <span class="help-block" *ngIf="projectForm.get('email').touched && projectForm.get('email').invalid">
            <span class="help-block" *ngIf="projectForm.get('email').errors['email']">
              Enter a valid email
            </span>
            <span class="help-block" *ngIf="projectForm.get('email').errors['required']">
              This field is required
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Status</label>
          <select name="status" id="status" class="form-control" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="!projectForm.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
