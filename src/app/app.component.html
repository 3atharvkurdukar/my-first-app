<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Game Controller</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (counterIncreased)="onCounterIncreased($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <ul class="list-group">
        <div *ngFor="let odd of odds">
          <app-odd>{{ odd }}</app-odd>
        </div>
      </ul>
    </div>
    <div class="col-sm-6">
      <ul class="list-group">
        <div *ngFor="let even of evens">
          <app-even>{{ even }}</app-even>
        </div>
      </ul>
    </div>
  </div>
</div>
